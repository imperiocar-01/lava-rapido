<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Imp√©rioCar-01 | Agendamento VIP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    
    <!-- CONEX√ÉO BANCO DE DADOS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --gold: #FFD700; --black: #0a0a0a; --gray: #141414;
            --success: #4CAF50; --danger: #ff4444;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--black); color: white; padding-bottom: 140px; }
        
        .header { background: linear-gradient(to bottom, rgba(0,0,0,0.8), var(--black)), url('https://images.unsplash.com/photo-1601362840469-51e4d8d58785?w=800&q=80'); background-size: cover; text-align: center; padding: 40px 20px; border-bottom: 3px solid var(--gold); }
        .logo h1 { color: var(--gold); font-weight: 900; font-size: 1.8rem; text-transform: uppercase; }
        
        .container { padding: 15px; max-width: 600px; margin: 0 auto; }
        
        /* BOT√ïES DE HORA */
        .time-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 10px; }
        .time-btn { background: #222; border: 1px solid #444; color: #ccc; padding: 12px 5px; border-radius: 6px; font-size: 0.85rem; text-align: center; cursor: pointer; transition: 0.3s; }
        
        /* ESTADOS DO BOT√ÉO */
        .time-btn.selected { background: var(--gold); color: black; font-weight: bold; border-color: var(--gold); transform: scale(1.05); }
        .time-btn.disabled { background: #111; color: #444; border-color: #222; text-decoration: line-through; cursor: not-allowed; }
        
        /* OCUPADO (VERMELHO) */
        .time-btn.booked { 
            background-color: rgba(255, 68, 68, 0.15) !important; 
            color: #ff6b6b !important; 
            border-color: #8a2be2 !important; /* Borda diferente pra debug, ou vermelho */
            border: 1px solid #ff4444 !important;
            cursor: not-allowed !important;
            pointer-events: none; /* N√£o deixa clicar */
        }
        
        .section-title { color: var(--gold); font-weight: 800; margin: 25px 0 10px 0; border-bottom: 1px solid #333; padding-bottom: 5px; }
        
        /* DATA */
        .date-selector { display: flex; gap: 10px; }
        .date-btn { flex: 1; padding: 15px; background: #222; border: 1px solid #444; color: white; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .date-btn.selected { background: var(--gold); color: black; border-color: var(--gold); }
        
        /* INPUTS */
        select, .service-item { width: 100%; padding: 15px; background: #222; border: 1px solid #333; color: white; border-radius: 8px; margin-bottom: 10px; font-size: 1rem; }
        .service-item { display: flex; justify-content: space-between; align-items: center; }
        .service-item input { transform: scale(1.3); accent-color: var(--gold); }
        
        /* FOOTER */
        .sticky-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.95); padding: 15px; border-top: 1px solid #333; text-align: center; z-index: 100; }
        .btn-agendar { background: var(--success); color: white; padding: 16px; border-radius: 50px; font-weight: 800; width: 100%; border: none; font-size: 1rem; cursor: pointer; }
        .btn-agendar:disabled { background: #333; color: #777; cursor: wait; }

        /* LOADING */
        .loading-modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:2000; align-items:center; justify-content:center; flex-direction:column; }
        .spinner { width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <h1>Imp√©rioCar-01</h1>
            <p>AGENDAMENTO ONLINE</p>
        </div>
    </div>

    <div class="container">
        <!-- LEGENDA -->
        <div style="display:flex; justify-content:center; gap:15px; font-size:0.7rem; color:#888; margin-bottom:15px;">
            <span style="display:flex; align-items:center; gap:5px;"><div style="width:10px; height:10px; background:#222; border:1px solid #444;"></div> Livre</span>
            <span style="display:flex; align-items:center; gap:5px;"><div style="width:10px; height:10px; background:var(--gold);"></div> Selecionado</span>
            <span style="display:flex; align-items:center; gap:5px;"><div style="width:10px; height:10px; background:rgba(255,68,68,0.2); border:1px solid #ff4444;"></div> Ocupado</span>
        </div>

        <div class="section-title">DATA</div>
        <div class="date-selector">
            <button class="date-btn selected" id="btnToday" onclick="trocarData('hoje')">HOJE</button>
            <button class="date-btn" id="btnTomorrow" onclick="trocarData('amanha')">AMANH√É</button>
        </div>

        <div class="section-title">VE√çCULO</div>
        <select id="carSize" onchange="atualizarPreco()">
            <option value="pequeno">Carro Pequeno</option>
            <option value="medio" selected>Carro M√©dio</option>
            <option value="grande">Carro Grande</option>
            <option value="moto">Moto</option>
        </select>

        <div class="section-title">HOR√ÅRIOS DISPON√çVEIS</div>
        <div id="gridHorarios" class="time-grid">
            <div style="color:#888; grid-column:1/-1; text-align:center;">Carregando agenda...</div>
        </div>

        <div class="section-title">SERVI√áO</div>
        <label class="service-item">
            <span>Ducha R√°pida</span>
            <input type="radio" name="servico" value="ducha" onchange="atualizarPreco()">
        </label>
        <label class="service-item">
            <span>Lavagem Simples</span>
            <input type="radio" name="servico" value="simples" checked onchange="atualizarPreco()">
        </label>
        <label class="service-item">
            <span>Lavagem c/ Cera</span>
            <input type="radio" name="servico" value="cera" onchange="atualizarPreco()">
        </label>
        <label class="service-item">
            <span>Higieniza√ß√£o</span>
            <input type="radio" name="servico" value="higienizacao" onchange="atualizarPreco()">
        </label>

        <div class="section-title">PAGAMENTO</div>
        <select id="pagamento">
            <option value="Pix">Pix</option>
            <option value="Cart√£o">Cart√£o</option>
            <option value="Dinheiro">Dinheiro</option>
        </select>
    </div>

    <div class="sticky-footer">
        <div style="color:#ccc; font-size:0.9rem; margin-bottom:5px;">Total: <span id="valorTotal" style="color:var(--gold); font-weight:900; font-size:1.2rem;">R$ 0,00</span></div>
        <button id="btnConfirmar" class="btn-agendar" onclick="finalizarAgendamento()">CONFIRMAR AGENDAMENTO</button>
    </div>

    <!-- LOADING -->
    <div id="loading" class="loading-modal">
        <div class="spinner"></div>
        <div style="color:white; font-weight:bold;">Verificando disponibilidade...</div>
    </div>

    <script>
        // --- 1. CONFIGURA√á√ÉO (N√ÉO MEXER) ---
        const supabaseUrl = 'https://jmivkvtebtjudqhvgc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImptaXZrdmV0ZWJ0anVkcWh2dmdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2MjIzMTYsImV4cCI6MjA4MDE5ODMxNn0.WtPrTn0Kvx6o_h_ZfNoAcQGjNDErr0NqT0wt60YLlo0';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // --- 2. DADOS ---
        let diaSelecionado = 'hoje';
        let horaSelecionada = null;
        let listaOcupados = []; // Guarda os hor√°rios ocupados do banco

        const precos = {
            moto: { ducha: 20, simples: 30, cera: 40, higienizacao: 100 },
            pequeno: { ducha: 30, simples: 45, cera: 60, higienizacao: 200 },
            medio: { ducha: 35, simples: 50, cera: 70, higienizacao: 250 },
            grande: { ducha: 50, simples: 70, cera: 90, higienizacao: 300 }
        };

        // --- 3. INICIALIZA√á√ÉO ---
        window.onload = function() {
            trocarData('hoje');
            atualizarPreco();
            
            // ATUALIZA√á√ÉO EM TEMPO REAL (A cada 3 segundos busca no banco)
            setInterval(buscarOcupadosNoBanco, 3000);
        };

        // --- 4. DATA E HORA ---
        function getStrData(tipo) {
            const hoje = new Date();
            const data = tipo === 'hoje' ? hoje : new Date(hoje.setDate(hoje.getDate() + 1));
            return `${data.getDate().toString().padStart(2,'0')}/${(data.getMonth()+1).toString().padStart(2,'0')}`;
        }

        function trocarData(tipo) {
            diaSelecionado = tipo;
            document.getElementById('btnToday').className = tipo === 'hoje' ? 'date-btn selected' : 'date-btn';
            document.getElementById('btnTomorrow').className = tipo === 'amanha' ? 'date-btn selected' : 'date-btn';
            horaSelecionada = null; // Reseta sele√ß√£o
            buscarOcupadosNoBanco(); // Carrega agenda do novo dia
        }

        // --- 5. O CORA√á√ÉO DO SISTEMA (BUSCA NO BANCO) ---
        async function buscarOcupadosNoBanco() {
            const dataFormatada = getStrData(diaSelecionado);
            
            // Busca no Supabase apenas os hor√°rios desta data
            const { data, error } = await supabase
                .from('agendamentos_imperio')
                .select('horario')
                .eq('data_escolhida', dataFormatada);

            if (data) {
                // Transforma em uma lista simples: ['14:00', '15:30']
                listaOcupados = data.map(item => item.horario);
                renderizarGrid(); // Atualiza as cores na tela
            }
        }

        function renderizarGrid() {
            const container = document.getElementById('gridHorarios');
            container.innerHTML = '';

            // Encaixe sempre dispon√≠vel
            container.innerHTML += `<div class="time-btn" onclick="selecionarHora(this, 'Encaixe')" style="border-color:#ff9800; color:#ff9800;">ENCAIXE</div>`;

            let minutos = 8 * 60; // 08:00
            const agora = new Date();
            const horaAtual = agora.getHours();
            const minAtual = agora.getMinutes();

            while (minutos < 18 * 60) { // At√© 18:00
                const h = Math.floor(minutos / 60);
                const m = minutos % 60;
                const horaStr = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;
                
                let classes = "time-btn";
                let bloqueado = false;
                let texto = horaStr;

                // 1. J√° passou? (Cinza)
                if (diaSelecionado === 'hoje') {
                    if (h < horaAtual || (h === horaAtual && m < minAtual)) {
                        classes += " disabled";
                        bloqueado = true;
                    }
                }

                // 2. Est√° no banco? (Vermelho)
                if (listaOcupados.includes(horaStr)) {
                    classes += " booked";
                    bloqueado = true;
                    texto += " üîí"; // √çcone de cadeado
                }

                // 3. Est√° selecionado por mim? (Dourado)
                if (horaSelecionada === horaStr) {
                    classes += " selected";
                }

                if (bloqueado) {
                    container.innerHTML += `<div class="${classes}">${texto}</div>`;
                } else {
                    container.innerHTML += `<div class="${classes}" onclick="selecionarHora(this, '${horaStr}')">${texto}</div>`;
                }

                minutos += 45; // Intervalo de 45 min
            }
        }

        function selecionarHora(el, hora) {
            horaSelecionada = hora;
            renderizarGrid(); // Redesenha para pintar de dourado
        }

        // --- 6. FINALIZAR ---
        async function finalizarAgendamento() {
            if (!horaSelecionada) {
                alert("‚ö†Ô∏è Por favor, escolha um hor√°rio livre.");
                return;
            }

            // Tela de Loading
            document.getElementById('loading').style.display = 'flex';

            const dataStr = getStrData(diaSelecionado);
            const tamanho = document.getElementById('carSize').value;
            const servico = document.querySelector('input[name="servico"]:checked').value;
            const valor = document.getElementById('valorTotal').innerText.replace('R$ ', '');
            const pag = document.getElementById('pagamento').value;

            // 1. √öLTIMA CHECAGEM (Para n√£o duplicar na hora do clique)
            if (horaSelecionada !== 'Encaixe') {
                const { data } = await supabase
                    .from('agendamentos_imperio')
                    .select('id')
                    .eq('data_escolhida', dataStr)
                    .eq('horario', horaSelecionada);

                if (data && data.length > 0) {
                    document.getElementById('loading').style.display = 'none';
                    alert("‚ùå OPA! Algu√©m acabou de reservar esse hor√°rio na sua frente.\nO sistema vai atualizar.");
                    buscarOcupadosNoBanco();
                    return;
                }
            }

            // 2. SALVAR
            const { error } = await supabase.from('agendamentos_imperio').insert({
                data_escolhida: dataStr,
                horario: horaSelecionada,
                tamanho_carro: tamanho,
                servico_nome: servico,
                valor_cobrado: parseFloat(valor.replace(',', '.')),
                forma_pagamento: pag
            });

            document.getElementById('loading').style.display = 'none';

            if (error) {
                alert("Erro ao salvar, mas vamos abrir o WhatsApp.");
            }

            // 3. WHATSAPP
            const msg = `üëë *NOVO AGENDAMENTO*\nüóì ${dataStr} √†s ${horaSelecionada}\nüöó ${tamanho.toUpperCase()} - ${servico.toUpperCase()}\nüí∞ R$ ${valor} (${pag})`;
            window.location.href = `https://wa.me/5511960671570?text=${encodeURIComponent(msg)}`;
        }

        function atualizarPreco() {
            const tam = document.getElementById('carSize').value;
            const svc = document.querySelector('input[name="servico"]:checked').value;
            const total = precos[tam][svc];
            document.getElementById('valorTotal').innerText = `R$ ${total},00`;
        }
    </script>
</body>
</html>
