<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Imp√©rioCar-01 | Agendamento Realtime</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    
    <!-- BIBLIOTECA SUPABASE (VERS√ÉO MAIS EST√ÅVEL) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --gold: #FFD700; --black: #0a0a0a; --whatsapp: #25D366; --danger: #ff4444; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--black); color: white; padding-bottom: 140px; }
        
        .header { background: linear-gradient(to bottom, rgba(0,0,0,0.8), var(--black)), url('https://images.unsplash.com/photo-1601362840469-51e4d8d58785?w=800&q=80'); background-size: cover; text-align: center; padding: 30px 20px; border-bottom: 3px solid var(--gold); }
        .logo h1 { color: var(--gold); font-weight: 900; font-size: 1.8rem; margin: 0; }
        
        /* STATUS DE CONEX√ÉO */
        .system-status { font-size: 0.7rem; color: #aaa; margin-top: 5px; display: flex; justify-content: center; align-items: center; gap: 5px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: red; box-shadow: 0 0 5px red; transition: 0.3s; }
        .dot.online { background: #00ff00; box-shadow: 0 0 5px #00ff00; }

        .container { padding: 15px; max-width: 600px; margin: 0 auto; }
        
        /* DATA */
        .date-selector { display: flex; gap: 10px; margin: 15px 0; }
        .date-btn { flex: 1; padding: 15px; background: #222; border: 1px solid #444; color: white; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .date-btn.selected { background: var(--gold); color: black; border-color: var(--gold); }

        /* GRID HOR√ÅRIOS */
        .time-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 15px; }
        .time-btn { 
            background: #222; border: 1px solid #444; color: #ccc; 
            padding: 12px 2px; border-radius: 6px; font-size: 0.85rem; 
            text-align: center; cursor: pointer; transition: 0.2s; position: relative;
        }
        
        /* ESTADOS */
        .time-btn.selected { background: var(--gold); color: black; font-weight: bold; transform: scale(1.05); }
        .time-btn.disabled { background: #111; color: #444; border-color: #222; text-decoration: line-through; pointer-events: none; }
        
        /* OCUPADO REAL (VERMELHO) */
        .time-btn.booked { 
            background-color: rgba(255, 0, 0, 0.15) !important; 
            color: #ff5555 !important; 
            border: 1px solid #ff0000 !important;
            pointer-events: none; 
            opacity: 0.8;
        }
        .time-btn.booked::after { content: 'üîí'; font-size: 0.6rem; position: absolute; top: -5px; right: -5px; }

        /* FOOTER */
        .sticky-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #111; padding: 15px; border-top: 1px solid #333; text-align: center; z-index: 100; box-shadow: 0 -5px 20px rgba(0,0,0,0.8); }
        .btn-agendar { background: var(--whatsapp); color: white; padding: 16px; border-radius: 50px; font-weight: 800; width: 100%; border: none; font-size: 1rem; cursor: pointer; }
        
        /* OUTROS */
        .section-title { color: var(--gold); font-weight: 800; margin: 20px 0 10px 0; border-bottom: 1px solid #333; padding-bottom: 5px; }
        select, .service-item { width: 100%; padding: 15px; background: #222; border: 1px solid #333; color: white; border-radius: 8px; margin-bottom: 10px; font-size: 1rem; }
        .service-item { display: flex; justify-content: space-between; align-items: center; }
        .service-item input { transform: scale(1.3); accent-color: var(--gold); }

        /* LOADING */
        .loading-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:2000; align-items:center; justify-content:center; flex-direction:column; }
        .spinner { width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo"><h1>Imp√©rioCar-01</h1><p>AGENDAMENTO ONLINE</p></div>
        <!-- Indicador de Status -->
        <div class="system-status">
            <div id="statusDot" class="dot"></div> <span id="statusText">Conectando...</span>
        </div>
    </div>

    <div class="container">
        <!-- LEGENDA -->
        <div style="display:flex; justify-content:center; gap:15px; font-size:0.7rem; color:#888;">
            <span style="display:flex; align-items:center; gap:5px;"><div style="width:10px; height:10px; background:var(--gold);"></div> Seu</span>
            <span style="display:flex; align-items:center; gap:5px;"><div style="width:10px; height:10px; background:rgba(255,0,0,0.2); border:1px solid red;"></div> Ocupado</span>
        </div>

        <div class="section-title">DATA</div>
        <div class="date-selector">
            <button class="date-btn selected" id="btnToday" onclick="mudarData('hoje')">HOJE</button>
            <button class="date-btn" id="btnTomorrow" onclick="mudarData('amanha')">AMANH√É</button>
        </div>

        <div class="section-title">HOR√ÅRIO</div>
        <div id="gridHorarios" class="time-grid"></div>

        <div class="section-title">VE√çCULO</div>
        <select id="carSize" onchange="atualizarPreco()">
            <option value="pequeno">Carro Pequeno</option>
            <option value="medio" selected>Carro M√©dio</option>
            <option value="grande">Carro Grande</option>
            <option value="moto">Moto</option>
        </select>

        <div class="section-title">SERVI√áO</div>
        <label class="service-item"><span>Ducha R√°pida</span><input type="radio" name="servico" value="Ducha R√°pida" data-id="ducha" onchange="atualizarPreco()"></label>
        <label class="service-item"><span>Lavagem Simples</span><input type="radio" name="servico" value="Lavagem Simples" data-id="simples" checked onchange="atualizarPreco()"></label>
        <label class="service-item"><span>Lavagem c/ Cera</span><input type="radio" name="servico" value="Lavagem com Cera" data-id="cera" onchange="atualizarPreco()"></label>
        <label class="service-item"><span>Higieniza√ß√£o</span><input type="radio" name="servico" value="Higieniza√ß√£o" data-id="higienizacao" onchange="atualizarPreco()"></label>

        <div class="section-title">PAGAMENTO</div>
        <select id="pagamento"><option>Pix</option><option>Cart√£o</option><option>Dinheiro</option></select>
    </div>

    <div class="sticky-footer">
        <div style="color:#ccc; font-size:0.9rem; margin-bottom:5px;">Total: <span id="valorTotal" style="color:var(--gold); font-weight:900; font-size:1.3rem;">R$ 0,00</span></div>
        <button id="btnConfirmar" class="btn-agendar" onclick="finalizarAgendamento()"><i class="fab fa-whatsapp"></i> AGENDAR E ENVIAR</button>
    </div>

    <div id="loading" class="loading-overlay"><div class="spinner"></div><div style="color:white; font-weight:bold;">Sincronizando...</div></div>

    <script>
        // CONFIGURA√á√ÉO
        const supabaseUrl = 'https://jmivkvtebtjudqhvgc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImptaXZrdmV0ZWJ0anVkcWh2dmdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2MjIzMTYsImV4cCI6MjA4MDE5ODMxNn0.WtPrTn0Kvx6o_h_ZfNoAcQGjNDErr0NqT0wt60YLlo0';
        
        let supabase = null;
        let diaSelecionado = 'hoje';
        let horaSelecionada = null;
        let listaOcupados = [];

        const precosTabela = {
            moto: { ducha: 20, simples: 30, cera: 40, higienizacao: 100 },
            pequeno: { ducha: 30, simples: 45, cera: 60, higienizacao: 200 },
            medio: { ducha: 35, simples: 50, cera: 70, higienizacao: 250 },
            grande: { ducha: 50, simples: 70, cera: 90, higienizacao: 300 }
        };

        // INICIALIZA√á√ÉO
        window.onload = function() {
            try {
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                document.getElementById('statusDot').classList.add('online');
                document.getElementById('statusText').innerText = "Sistema Online";
                
                // INICIA
                mudarData('hoje');
                atualizarPreco();
                ativarRealtime();
            } catch (e) {
                console.error(e);
                document.getElementById('statusText').innerText = "Erro de Conex√£o";
                document.getElementById('statusText').style.color = "red";
            }
        };

        // --- 1. TEMPO REAL (O SEGREDO) ---
        function ativarRealtime() {
            supabase
                .channel('tabela-agendamentos')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'agendamentos_imperio' }, (payload) => {
                    // SE ALGU√âM AGENDAR, ATUALIZA AQUI NA HORA
                    console.log('Mudan√ßa detectada!');
                    buscarOcupados(); 
                })
                .subscribe();
        }

        // --- 2. L√ìGICA DE DATAS ---
        function getStrData(tipo) {
            const hoje = new Date();
            const data = tipo === 'hoje' ? hoje : new Date(hoje.setDate(hoje.getDate() + 1));
            return `${data.getDate().toString().padStart(2,'0')}/${(data.getMonth()+1).toString().padStart(2,'0')}`;
        }

        function mudarData(tipo) {
            diaSelecionado = tipo;
            document.getElementById('btnToday').className = tipo === 'hoje' ? 'date-btn selected' : 'date-btn';
            document.getElementById('btnTomorrow').className = tipo === 'amanha' ? 'date-btn selected' : 'date-btn';
            horaSelecionada = null;
            desenharGrid();
            buscarOcupados();
        }

        async function buscarOcupados() {
            const dataFmt = getStrData(diaSelecionado);
            const { data, error } = await supabase
                .from('agendamentos_imperio')
                .select('horario')
                .eq('data_escolhida', dataFmt);

            if (data) {
                listaOcupados = data.map(i => i.horario);
                atualizarCores();
            }
        }

        function desenharGrid() {
            const container = document.getElementById('gridHorarios');
            container.innerHTML = '';
            
            // Encaixe
            container.innerHTML += `<div class="time-btn" onclick="selecionarHora(this, 'Encaixe')" style="border-color:orange; color:orange;">ENCAIXE</div>`;

            let min = 8 * 60; // 08:00
            const agora = new Date();
            const hAtual = agora.getHours();
            const mAtual = agora.getMinutes();

            while (min < 18 * 60) {
                const h = Math.floor(min / 60);
                const m = min % 60;
                const horaStr = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;
                
                let classes = "time-btn";
                // ID √önico
                let idBtn = "btn_" + horaStr.replace(':', '');

                // Passado?
                if (diaSelecionado === 'hoje' && (h < hAtual || (h === hAtual && m < mAtual))) {
                    classes += " disabled";
                }

                container.innerHTML += `<div id="${idBtn}" class="${classes}" onclick="selecionarHora(this, '${horaStr}')">${horaStr}</div>`;
                min += 45;
            }
        }

        function atualizarCores() {
            // Limpa vermelhos antigos
            document.querySelectorAll('.booked').forEach(el => el.classList.remove('booked'));
            
            // Pinta novos vermelhos
            listaOcupados.forEach(hora => {
                const btn = document.getElementById("btn_" + hora.replace(':', ''));
                if (btn) {
                    btn.classList.add('booked');
                    // Se eu estava selecionando e ficou vermelho (algu√©m roubou), desmarca
                    if(horaSelecionada === hora) {
                        horaSelecionada = null;
                        document.querySelectorAll('.selected').forEach(b => b.classList.remove('selected'));
                        alert("‚ö†Ô∏è OPA! Algu√©m acabou de pegar esse hor√°rio.");
                    }
                }
            });
        }

        function selecionarHora(el, hora) {
            if (el.classList.contains('disabled') || el.classList.contains('booked')) return;
            document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('selected'));
            el.classList.add('selected');
            horaSelecionada = hora;
        }

        // --- 3. FINALIZAR ---
        async function finalizarAgendamento() {
            if (!horaSelecionada) { alert("‚ö†Ô∏è Escolha um hor√°rio livre."); return; }

            document.getElementById('loading').style.display = 'flex';

            const dados = {
                data_escolhida: getStrData(diaSelecionado),
                horario: horaSelecionada,
                tamanho_carro: document.getElementById('carSize').value,
                servico_nome: document.querySelector('input[name="servico"]:checked').value,
                valor_cobrado: parseFloat(document.getElementById('valorTotal').innerText.replace('R$ ', '').replace(',', '.')),
                forma_pagamento: document.getElementById('pagamento').value
            };

            // TENTA SALVAR NO BANCO
            const { error } = await supabase.from('agendamentos_imperio').insert(dados);

            document.getElementById('loading').style.display = 'none';

            if (error) {
                // ERRO DUPLICADO
                if (error.code === '23505') {
                    alert("‚õî Ops! Algu√©m acabou de reservar esse hor√°rio na sua frente.\nO sistema atualizou a tela.");
                    buscarOcupados();
                } else {
                    // Erro de Conex√£o: Abre WhatsApp igual para n√£o perder venda
                    if(confirm("Erro de conex√£o com o banco. Deseja agendar pelo WhatsApp direto?")) {
                        enviarZap(dados);
                    }
                }
            } else {
                // SUCESSO
                enviarZap(dados);
            }
        }

        function enviarZap(d) {
            const msg = `üëë *NOVO AGENDAMENTO*\nüóì ${d.data_escolhida} √†s ${d.horario}\nüöó ${d.tamanho_carro.toUpperCase()}\nüöø ${d.servico_nome.toUpperCase()}\nüí∞ R$ ${d.valor_cobrado}\nüí≥ ${d.forma_pagamento}`;
            window.location.href = `https://wa.me/5511960671570?text=${encodeURIComponent(msg)}`;
        }

        function atualizarPreco() {
            const tam = document.getElementById('carSize').value;
            const idSvc = document.querySelector('input[name="servico"]:checked').getAttribute('data-id');
            document.getElementById('valorTotal').innerText = `R$ ${precosTabela[tam][idSvc]},00`;
        }
    </script>
</body>
</html>
