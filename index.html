<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Imp√©rioCar-01 | Agendamento VIP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    
    <!-- SUPABASE OTIMIZADO -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --gold: #FFD700; --gold-dark: #B8860B; --black: #0a0a0a;
            --gray: #1a1a1a; --whatsapp: #25D366; --danger: #ff4444;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--black); color: white; padding-bottom: 120px; }
        
        .header { 
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), var(--black)), url('https://images.unsplash.com/photo-1601362840469-51e4d8d58785?w=800&q=80'); 
            background-size: cover; text-align: center; padding: 30px 20px; border-bottom: 3px solid var(--gold); 
        }
        .logo h1 { color: var(--gold); font-weight: 900; font-size: 1.6rem; text-transform: uppercase; margin: 0; }
        .logo p { font-size: 0.8rem; letter-spacing: 2px; color: #ddd; margin-top: 5px; }
        
        .container { padding: 15px; max-width: 600px; margin: 0 auto; }
        
        /* GRID DE HOR√ÅRIOS */
        .time-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 10px; }
        .time-btn { 
            background: #222; border: 1px solid #444; color: #ccc; 
            padding: 12px 2px; border-radius: 6px; font-size: 0.85rem; 
            text-align: center; cursor: pointer; transition: 0.2s; 
        }
        
        .time-btn.selected { background: var(--gold); color: black; font-weight: bold; border-color: var(--gold); transform: scale(1.05); }
        .time-btn.disabled { background: #111; color: #444; border-color: #222; text-decoration: line-through; pointer-events: none; }
        
        /* OCUPADO */
        .time-btn.booked { 
            background-color: rgba(255, 68, 68, 0.15) !important; 
            color: #ff6b6b !important; 
            border: 1px solid #ff4444 !important;
            cursor: not-allowed !important;
            opacity: 0.6;
            pointer-events: none; 
        }
        
        .section-title { color: var(--gold); font-weight: 800; margin: 25px 0 10px 0; border-bottom: 1px solid #333; padding-bottom: 5px; font-size: 0.9rem; }
        
        /* SELE√á√ÉO DE DATA */
        .date-selector { display: flex; gap: 10px; }
        .date-btn { flex: 1; padding: 15px; background: #222; border: 1px solid #444; color: white; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .date-btn.selected { background: var(--gold); color: black; border-color: var(--gold); }
        
        /* INPUTS */
        select, .service-item { width: 100%; padding: 15px; background: #222; border: 1px solid #333; color: white; border-radius: 8px; margin-bottom: 8px; font-size: 1rem; }
        .service-item { display: flex; justify-content: space-between; align-items: center; }
        .service-item input { transform: scale(1.3); accent-color: var(--gold); }
        
        /* FOOTER */
        .sticky-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #111; padding: 15px; border-top: 1px solid #333; text-align: center; z-index: 100; box-shadow: 0 -5px 20px rgba(0,0,0,0.5); }
        .btn-agendar { background: var(--whatsapp); color: white; padding: 15px; border-radius: 50px; font-weight: 800; width: 100%; border: none; font-size: 1rem; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px; }
        .btn-agendar:disabled { background: #444; cursor: wait; }

        /* LOADING SPINNER */
        .spinner { width: 20px; height: 20px; border: 3px solid #ffffff30; border-top: 3px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <h1>Imp√©rioCar-01</h1>
            <p>AGENDAMENTO ONLINE</p>
        </div>
    </div>

    <div class="container">
        <!-- LEGENDA -->
        <div style="display:flex; justify-content:center; gap:15px; font-size:0.7rem; color:#888; margin-bottom:10px;">
            <span style="display:flex; align-items:center; gap:5px;"><div style="width:10px; height:10px; background:#222; border:1px solid #444;"></div> Livre</span>
            <span style="display:flex; align-items:center; gap:5px;"><div style="width:10px; height:10px; background:var(--gold);"></div> Selecionado</span>
            <span style="display:flex; align-items:center; gap:5px;"><div style="width:10px; height:10px; background:rgba(255,68,68,0.2); border:1px solid #ff4444;"></div> Ocupado</span>
        </div>

        <div class="section-title">DATA</div>
        <div class="date-selector">
            <button class="date-btn selected" id="btnToday" onclick="mudarData('hoje')">HOJE</button>
            <button class="date-btn" id="btnTomorrow" onclick="mudarData('amanha')">AMANH√É</button>
        </div>

        <div class="section-title">VE√çCULO</div>
        <select id="carSize" onchange="atualizarPreco()">
            <option value="pequeno">Carro Pequeno</option>
            <option value="medio" selected>Carro M√©dio</option>
            <option value="grande">Carro Grande</option>
            <option value="moto">Moto</option>
        </select>

        <div class="section-title">HOR√ÅRIOS <span id="loadingTime" style="display:none; font-size:0.7rem; color:var(--gold); margin-left:10px;">(Atualizando...)</span></div>
        <div id="gridHorarios" class="time-grid"></div>

        <div class="section-title">SERVI√áO</div>
        <!-- IDs corrigidos para o texto sair certo no zap -->
        <label class="service-item">
            <span>Ducha R√°pida</span>
            <input type="radio" name="servico" value="Ducha R√°pida" data-id="ducha" onchange="atualizarPreco()">
        </label>
        <label class="service-item">
            <span>Lavagem Simples</span>
            <input type="radio" name="servico" value="Lavagem Simples" data-id="simples" checked onchange="atualizarPreco()">
        </label>
        <label class="service-item">
            <span>Lavagem c/ Cera</span>
            <input type="radio" name="servico" value="Lavagem com Cera" data-id="cera" onchange="atualizarPreco()">
        </label>
        <label class="service-item">
            <span>Higieniza√ß√£o</span>
            <input type="radio" name="servico" value="Higieniza√ß√£o" data-id="higienizacao" onchange="atualizarPreco()">
        </label>

        <div class="section-title">PAGAMENTO</div>
        <select id="pagamento">
            <option value="Pix">Pix</option>
            <option value="Cart√£o">Cart√£o</option>
            <option value="Dinheiro">Dinheiro</option>
        </select>
    </div>

    <div class="sticky-footer">
        <div style="color:#ccc; font-size:0.9rem; margin-bottom:8px;">Total: <span id="valorTotal" style="color:var(--gold); font-weight:900; font-size:1.3rem;">R$ 0,00</span></div>
        <button id="btnConfirmar" class="btn-agendar" onclick="finalizarAgendamento()">
            <i class="fab fa-whatsapp"></i> AGENDAR E ENVIAR
        </button>
    </div>

    <script>
        // --- 1. CONFIGURA√á√ÉO ---
        const supabaseUrl = 'https://jmivkvtebtjudqhvgc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImptaXZrdmV0ZWJ0anVkcWh2dmdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2MjIzMTYsImV4cCI6MjA4MDE5ODMxNn0.WtPrTn0Kvx6o_h_ZfNoAcQGjNDErr0NqT0wt60YLlo0';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // --- 2. DADOS GLOBAIS ---
        let diaSelecionado = 'hoje';
        let horaSelecionada = null;
        let listaOcupados = [];

        // Pre√ßos (tabela interna)
        const precosTabela = {
            moto: { ducha: 20, simples: 30, cera: 40, higienizacao: 100 },
            pequeno: { ducha: 30, simples: 45, cera: 60, higienizacao: 200 },
            medio: { ducha: 35, simples: 50, cera: 70, higienizacao: 250 },
            grande: { ducha: 50, simples: 70, cera: 90, higienizacao: 300 }
        };

        // --- 3. INICIALIZA√á√ÉO ---
        window.onload = function() {
            mudarData('hoje'); // J√° chama o desenho do grid
            atualizarPreco();
            
            // Loop de atualiza√ß√£o (sem travar a tela)
            setInterval(buscarOcupadosSilencioso, 3000);
        };

        // --- 4. L√ìGICA DE DATAS ---
        function getStrData(tipo) {
            const hoje = new Date();
            const data = tipo === 'hoje' ? hoje : new Date(hoje.setDate(hoje.getDate() + 1));
            // Formato DD/MM (Dia)
            const diaStr = data.getDate().toString().padStart(2,'0');
            const mesStr = (data.getMonth()+1).toString().padStart(2,'0');
            return `${diaStr}/${mesStr}`;
        }

        function mudarData(tipo) {
            diaSelecionado = tipo;
            document.getElementById('btnToday').className = tipo === 'hoje' ? 'date-btn selected' : 'date-btn';
            document.getElementById('btnTomorrow').className = tipo === 'amanha' ? 'date-btn selected' : 'date-btn';
            horaSelecionada = null;
            
            // 1. Desenha o grid limpo (r√°pido)
            desenharGridInicial();
            // 2. Busca ocupados (ass√≠ncrono)
            buscarOcupadosComLoading();
        }

        // --- 5. GRID E HOR√ÅRIOS ---
        function desenharGridInicial() {
            const container = document.getElementById('gridHorarios');
            container.innerHTML = '';

            // Encaixe
            container.innerHTML += `<div class="time-btn" onclick="selecionarHora(this, 'Encaixe')" style="border-color:#ff9800; color:#ff9800;">ENCAIXE</div>`;

            let minutos = 8 * 60; // 08:00
            const agora = new Date();
            const horaAtual = agora.getHours();
            const minAtual = agora.getMinutes();

            while (minutos < 18 * 60) {
                const h = Math.floor(minutos / 60);
                const m = minutos % 60;
                const horaStr = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;
                
                let classes = "time-btn";
                // ID √∫nico para atualizar depois sem redesenhar tudo
                let idBtn = `btn-time-${horaStr.replace(':','')}`;

                // Bloqueia passado
                if (diaSelecionado === 'hoje') {
                    if (h < horaAtual || (h === horaAtual && m < minAtual)) {
                        classes += " disabled";
                    }
                }

                container.innerHTML += `<div id="${idBtn}" class="${classes}" onclick="selecionarHora(this, '${horaStr}')">${horaStr}</div>`;
                minutos += 45;
            }
        }

        // Busca com aviso visual "Atualizando..."
        async function buscarOcupadosComLoading() {
            document.getElementById('loadingTime').style.display = 'inline';
            await buscarOcupadosSilencioso();
            document.getElementById('loadingTime').style.display = 'none';
        }

        // Busca silenciosa (rodando em background)
        async function buscarOcupadosSilencioso() {
            const dataFormatada = getStrData(diaSelecionado);
            
            const { data, error } = await supabase
                .from('agendamentos_imperio')
                .select('horario')
                .eq('data_escolhida', dataFormatada);

            if (data) {
                listaOcupados = data.map(item => item.horario);
                atualizarCoresGrid(); // Apenas pinta, n√£o recria
            }
        }

        function atualizarCoresGrid() {
            // Percorre todos os bot√µes e aplica a classe 'booked' se necess√°rio
            const botoes = document.querySelectorAll('.time-btn');
            botoes.forEach(btn => {
                const hora = btn.innerText;
                if (listaOcupados.includes(hora)) {
                    if (!btn.classList.contains('booked')) {
                        btn.classList.add('booked');
                        btn.innerText = hora + " üîí"; // Adiciona cadeado
                    }
                }
            });
        }

        function selecionarHora(el, hora) {
            if (el.classList.contains('disabled') || el.classList.contains('booked')) return;

            document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('selected'));
            el.classList.add('selected');
            horaSelecionada = hora;
        }

        // --- 6. FINALIZAR E WHATSAPP ---
        async function finalizarAgendamento() {
            const btn = document.getElementById('btnConfirmar');
            
            if (!horaSelecionada) {
                alert("‚ö†Ô∏è Escolha um hor√°rio dispon√≠vel.");
                return;
            }

            // 1. Prepara Texto do Bot√£o
            const textoOriginal = btn.innerHTML;
            btn.innerHTML = '<div class="spinner"></div> SALVANDO...';
            btn.disabled = true;

            // 2. Coleta Dados (CORRE√á√ÉO AQUI: Pegar nomes certos)
            const dataStr = getStrData(diaSelecionado);
            const tamanho = document.getElementById('carSize').value;
            
            // Pega o NOME do servi√ßo (Value do input) e o ID (Data-id) para pre√ßo
            const inputServico = document.querySelector('input[name="servico"]:checked');
            const nomeServico = inputServico.value; // Ex: "Lavagem Simples"
            
            const valor = document.getElementById('valorTotal').innerText.replace('R$ ', '');
            const pag = document.getElementById('pagamento').value;

            // 3. Tenta Salvar no Banco
            try {
                // Checagem final anti-duplicidade
                if (horaSelecionada !== 'Encaixe') {
                    const { data } = await supabase.from('agendamentos_imperio')
                        .select('id').eq('data_escolhida', dataStr).eq('horario', horaSelecionada);
                    
                    if (data && data.length > 0) {
                        alert("‚ùå Hor√°rio acabou de ser ocupado! O site vai atualizar.");
                        buscarOcupadosComLoading();
                        btn.innerHTML = textoOriginal;
                        btn.disabled = false;
                        return;
                    }
                }

                // Insert
                await supabase.from('agendamentos_imperio').insert({
                    data_escolhida: dataStr,
                    horario: horaSelecionada,
                    tamanho_carro: tamanho,
                    servico_nome: nomeServico,
                    valor_cobrado: parseFloat(valor.replace(',', '.')),
                    forma_pagamento: pag
                });

            } catch (err) {
                console.log("Erro banco (ignorado para abrir zap):", err);
            }

            // 4. Monta Mensagem WhatsApp (CORRIGIDO)
            const msg = `üëë *NOVO AGENDAMENTO*\n\n` +
                        `üóì Data: *${dataStr}*\n` +
                        `‚è∞ Hor√°rio: *${horaSelecionada}*\n` +
                        `--------------------\n` +
                        `üöó Ve√≠culo: *${tamanho.toUpperCase()}*\n` +
                        `üöø Servi√ßo: *${nomeServico.toUpperCase()}*\n` +
                        `üí∞ Valor: *R$ ${valor}*\n` +
                        `üí≥ Pagamento: *${pag}*`;

            const linkZap = `https://wa.me/5511960671570?text=${encodeURIComponent(msg)}`;
            
            // 5. Redireciona
            window.location.href = linkZap;
            
            // Restaura bot√£o depois de 3 seg
            setTimeout(() => {
                btn.innerHTML = textoOriginal;
                btn.disabled = false;
            }, 3000);
        }

        function atualizarPreco() {
            const tam = document.getElementById('carSize').value;
            const inputSvc = document.querySelector('input[name="servico"]:checked');
            const idSvc = inputSvc.getAttribute('data-id'); // Pega o ID curto (ex: simples)
            
            const total = precosTabela[tam][idSvc];
            document.getElementById('valorTotal').innerText = `R$ ${total},00`;
        }
    </script>
</body>
</html>
